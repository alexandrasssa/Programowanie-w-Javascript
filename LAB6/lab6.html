<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bouncing Balls</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<div>
		<label for="balls-input">Number of balls:</label>
		<input type="number" id="balls-input" value="10">
	</div>
	<div>
		<label for="min-distance-input">Minimum distance:</label>
		<input type="range" id="min-distance-input" min="0" max="50" value="10">
	</div>
	<div>
		<label for="force-input">Force:</label>
		<input type="range" id="force-input" min="0" max="100" value="50">
	</div>
	<button id="start-button">Start</button>
	<button id="reset-button">Reset</button>
	<script src="script.js"></script>
</body>
